{% extends 'shop/base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">

    <div class="card shadow-sm border-0 p-4 mt-5">
      
      <h4 class="fw-bold text-center mb-2">Create Account</h4>
      <p class="text-muted text-center mb-4">
        Join Shopaholic and upgrade your style
      </p>

      <!-- Messages -->
      {% for message in messages %}
        <div class="alert alert-danger py-2 text-center">
          {{ message }}
        </div>
      {% endfor %}

      <!-- Register Form -->
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text"
                 name="username"
                 class="form-control"
                 placeholder="Choose a username"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 placeholder="Create a password"
                 required>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-2">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          Already have an account?
          <a href="{% url 'userapp:login' %}" class="text-decoration-none fw-semibold">
            Login
          </a>
        </small>
      </div>

    </div>

  </div>
</div>

{% endblock %}
