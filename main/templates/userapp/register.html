{% extends 'shop/base.html' %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-5 col-lg-4">

    <div class="card border-0 shadow-lg" style="border-radius: 18px;">
      <div class="card-body p-4">

        <!-- Title -->
        <h4 class="fw-bold text-center mb-2">Create Account</h4>
        <p class="text-muted text-center small mb-4">
          Join Shopaholic & verify with OTP
        </p>

        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger py-2 small">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Register Form -->
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label small">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Choose a username"
              required>
          </div>

          <div class="mb-3">
            <label class="form-label small">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required>
          </div>

          <div class="mb-3">
            <label class="form-label small">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Create a strong password"
              required>
          </div>

          <button class="btn btn-maroon w-100 mt-2">
            Register & Get OTP
          </button>
        </form>

        <!-- Footer links -->
        <div class="text-center mt-4">
          <p class="small mb-1">
            Already have an account?
            <a href="{% url 'userapp:login' %}" class="fw-semibold">
              Login
            </a>
          </p>
        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
