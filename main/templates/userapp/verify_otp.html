{% extends 'shop/base.html' %}

{% block content %}
<div class="container col-md-4">
  <h3 class="fw-bold mb-3">Verify OTP</h3>

  <form method="post">
    {% csrf_token %}
    <input type="text"
           name="otp"
           class="form-control mb-3"
           placeholder="Enter 6-digit OTP"
           required>

    <button class="btn btn-maroon w-100">
      Verify
    </button>
  </form>
</div>
{% endblock %}
