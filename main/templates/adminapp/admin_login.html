{% extends 'shop/base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">

    <div class="card shadow-sm border-0 p-4">
      <h4 class="fw-bold text-center mb-3">Admin Login</h4>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label>Username</label>
          <input type="text"
                 name="username"
                 class="form-control"
                 required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 required>
        </div>

        <button class="btn btn-maroon w-100">
          Login as Admin
        </button>
      </form>

    </div>

  </div>
</div>

{% endblock %}
