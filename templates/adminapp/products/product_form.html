{% extends 'adminapp/base_admin.html' %}

{% block content %}

<h4 class="fw-bold mb-4">{{ title }}</h4>

<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
  {% csrf_token %}

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Name</label>
      <input type="text"
             name="name"
             class="form-control"
             value="{{ product.name|default:'' }}"
             required>
    </div>

    <div class="col-md-3 mb-3">
      <label class="form-label">Price</label>
      <input type="number"
             name="price"
             class="form-control"
             value="{{ product.price|default:'' }}"
             required>
    </div>

    <div class="col-md-3 mb-3">
      <label class="form-label">Stock</label>
      <input type="number"
             name="stock"
             class="form-control"
             value="{{ product.stock|default:'' }}"
             required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Category</label>
    <select name="category" class="form-select" required>
      <option value="">Select category</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}"
          {% if product.category.id == cat.id %}selected{% endif %}>
          {{ cat.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description"
              rows="4"
              class="form-control"
              required>{{ product.description|default:'' }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Product Image</label>
    <input type="file" name="image" class="form-control">
    {% if product.image %}
      <img src="{{ product.image.url }}"
           class="mt-2"
           style="height:80px;">
    {% endif %}
  </div>

  <button class="btn btn-gradient">
    Save Product
  </button>

  <a href="{% url 'adminapp:admin_products' %}"
     class="btn btn-secondary ms-2">
    Cancel
  </a>

</form>

{% endblock %}
